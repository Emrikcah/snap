<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- displays site properly based on user's device -->

      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
      <link rel="stylesheet" href="/dist/main.css" />

      <title>snap</title>
   </head>
   <body >
      <header>
         <div class="max-width">
            <div class="content-container">
               <!-- desktop nav -->
               <nav class="nav">
                  <!-- logo and menu btn -->
                  <a href="/" aria-label="Go to homepage">
                     <img src="./images/logo.svg" class="nav-logo" alt="logo" />
                  </a>
                  <button class="btn-open" aria-label="Open mobile nav">
                     <img src="./images/icon-menu.svg" id="nav-menu" class="nav-menu" alt="menu" />
                  </button>
                  <!-- logo and menu btn end -->

                  <!-- nav-links -->
                  <ul class="nav-links">
                     <li class="relative link-grab">
                        <button class="link-btn">features</button>
                        <img src="./images/icon-arrow-down.svg" alt="down arrow" />
                       
                        <div id="dropdown-features" class="dropdown-menu">
                           <!-- insert with js -->
                        </div>
                     </li>
                     <li class="relative link-grab">
                        <button class="link-btn">company</button>
                        <img src="./images/icon-arrow-down.svg" alt="down arrow" />
                       
                        <div id="dropdown-company" class="dropdown-menu">
                           <!-- insert with js -->
                        </div>
                     </li>
                     <li><a href="#">careers</a></li>
                     <li class="push-right"><a href="#">about</a></li>
                     <!-- registration -->
                     <li><a href="#">login</a></li>
                     <li class="btn-nav"><a href="#">register</a></li>
                     <!-- registration end -->
                  </ul>
                  <!-- nav-links end -->
               </nav>
               <!-- desktop nav end -->
            </div>
         </div>
         <!-- mobile sidebar nav -->
         <div class="sidebar-container">
            <aside class="sidebar">
               <button class="btn-close">
                  <img src="./images/icon-close-menu.svg" id="nav-menu" class="nav-menu" alt="menu" />
               </button>
               <ul class="sidebar-links">
                  <li  class="link-grab">
                     <button class="link-btn">features</button>
                     <img src="./images/icon-arrow-down.svg" alt="down arrow" />
                     
                     <div id="dropdown-features" class="dropdown-menu">
                        <!-- insert with js -->
                     </div>
                  </li>
                  <li class="link-grab" >
                     <button class="link-btn">company</button>
                     <img src="./images/icon-arrow-down.svg" alt="down arrow" />
                     
                     <div id="dropdown-company" class="dropdown-menu">
                        <!-- insert with js -->
                     </div>
                  </li>
                  <li><a href="#">careers</a></li>
                  <li class="push-right"><a href="#">about</a></li>
                  <!-- registration -->
                  <li class="move-middle"><a href="#">login</a></li>
                  <li class="move-middle btn-sidebar"><a href="#">register</a></li>
                  <!-- registration end -->
               </ul>
            </aside>
         </div>
        <div class="overlay"></div>
         <!-- mobile sidebar nav end -->
      </header>

      <main>
         <picture>
            <source media="(min-width:600px)" srcset="./images/image-hero-desktop.png" />
            <img src="./images/image-hero-mobile.png" alt="man standing up typing on a laptop" />
         </picture>
         <section>
            <h1>Make</h1>
            <h1>remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="btn-hero">Learn more</button>
            <footer>
               <img src="./images/client-databiz.svg" class="biz" alt="data biz" />
               <img src="./images/client-audiophile.svg" class="audio" alt="audiophile" />
               <img src="./images/client-meet.svg" class="meet" alt="meet" />
               <img src="./images/client-maker.svg" class="maker" alt="maker" />
            </footer>
         </section>
      </main>

      <script type="module" src="./js/main.js"></script>
   </body>
</html>
